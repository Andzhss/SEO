<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Auditor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>SEO Auditor</h1>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Ievadi API atslēgu">
    </div>

    <div class="form-group">
      <label for="tone">AI Tonis</label>
      <select id="tone">
        <option value="Professional">Profesionāls</option>
        <option value="Critical">Kritisks</option>
        <option value="Sales-focused">Pārdošanas</option>
      </select>
    </div>

    <button id="scanBtn" class="primary-btn">Veikt SEO Pārbaudi</button>

    <div id="status" class="status"></div>

    <div id="reportSection" class="result-section" style="display: none;">
      
      <div id="basicMetrics" class="metrics-container">
        </div>

      <div class="ai-section">
        <hr>
        <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Vēlies padziļinātu analīzi?</p>
        <button id="generateAiBtn" class="ai-btn">Ģenerēt AI Ieteikumus ✨</button>
      </div>

      <div id="aiResultContainer" style="display: none; margin-top: 15px;">
        <label for="auditResult">Gemini Atbilde:</label>
        <textarea id="auditResult" rows="10"></textarea>
        <button id="copyBtn" class="secondary-btn">Kopēt tekstu</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
